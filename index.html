<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SweetsThief</title>
        <link rel="icon" href="res/favicon.png" type="image/png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/index.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="main" class="items">
                <img src="res/bowl.png" type="image/png">
            </div>
            <aside id="chat" class="items">
                <section id="messages" class="chat-items">
                    <!-- messages -->
                </section>
                <div id="send" class="chat-items">
                    <form action="">
                        <div class="input-group">
                            <input id="m" class="form-control" autocomplete="off" placeholder="Send a message..."/>
                            <span class="input-group-btn">
                                <button class="btn btn-primary">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </aside>
        </div>
        <ul id="messages"></ul>
        <!-- Popup when connecting -->
        <div id="login-form" title="Login !">
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" placeholder="Your pseudo" class="text">
            <div>Choose a color</div>
            <select id="couleur">
                <option value="lightblue">Lightblue</option>
                <option value="green">Green</option>
                <option value="red">Red</option>
                <option value="pink">Pink</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="sandybrown">Sandybrown</option>
                <option value="deepskyblue">Deepskyblue between lightred and green</option>
            </select>
        </div>
        <!-- Bootstrap -->
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <!-- script for sockets -->
        <script src="js/socket.io.js" type="text/javascript"></script>
        <!-- main script -->
        <!-- <script src="js/index.js" type="text/javascript"></script> -->
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		
		<script>
		  var socket = io();
		  $('form').submit(function(){
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
			return false;
		  });
		  
		  socket.on('chat message', function(msg){
			$('#messages').append($('<li>').text(msg));
		  });
		  
		</script>
    </body>
</html>
