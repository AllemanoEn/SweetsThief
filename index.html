<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SweetsThief</title>
        <link rel="icon" href="res/favicon.png" type="image/png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/index.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="main" class="items">
                <img src="res/bowl.png" alt="Bowl">
            </div>
            <aside id="sidebar" class="items">
                <div id="tabs">
                    <ul id="ul-tabs" class="nav nav-tabs">
                        <li class="active"><a href="#chat" aria-controls="chat" data-toggle="tab">Chat</a></li>
                        <li><a href="#userslist" aria-controls="userslist" data-toggle="tab">Users</a></li>
                    </ul>
                    <div id="chat" class="tab-pane active">
                        <div id="messages" class="chat-items">
                            <!-- messages -->
                        </div>
                        <form id="send" class="chat-items">
                            <div class="input-group">
                                <input id="send-message" class="form-control" autocomplete="off" placeholder="Send a message..."/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary">Send</button>
                                </span>
                            </div>
                        </form>
                    </div>
                    <div id="userslist" class="tab-pane">
                        <!-- list of connected users -->
                    </div>
                </div>
            </aside>
        </div>

        <!-- Popup when connecting -->
        <form id="popup-login" title="Login !">
            <div class="form-group">
                <label for="color"><b>Choose a color:</b></label>
                <select id="color" class="form-control">
                    <option value="lightblue">Lightblue</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="pink">Pink</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="sandybrown">Sandybrown</option>
                    <option value="deepskyblue">Deepskyblue</option>
                </select>
            </div>
            <div class="input-group">
                <label class="input-group-addon" for="pseudo"><b>Pseudo:</b></label>
                <input id="pseudo" class="form-control" type="text" placeholder="Your pseudo">
                <span class="input-group-btn">
                    <button class="btn btn-primary" onclick="sendLogin();">Ok</button>
                </span>
            </div>
        </form>
        <!-- Bootstrap -->
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <!-- script for sockets -->
        <script src="js/socket.io.js" type="text/javascript"></script>
        <!-- Jquery UI -->
        <script src="js/jquery-ui.js" type="text/javascript"></script>
        <!-- main script -->
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
