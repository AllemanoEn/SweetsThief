<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>SweetsThief</title>
        <link rel="icon" href="res/favicon.png" type="image/png">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/index.css" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="main">
			
			<ul class="nav nav-tabs">
			  <li class="active"><a href="#Game" data-toggle="tab">Game</a></li>
			  <li><a href="#Items" data-toggle="tab">Grow up your factory</a></li>
			</ul>
			<div class="tab-content">
					<div class="tab-pane active" id="Game">

					</div>
					<div class="tab-pane" id="Items">

					</div>
			</div>
			
			
                <div id="sweets">
                    <img src="res/bowl.png" alt="Bowl">
                </div>
                <div id="actions">
                    <div id="cook">
                        <img class="img-responsive center-block" src="res/cook.png" alt="Cook" onclick="upgradeCook();">
                    </div>
                    <div id="chefs">
                        <img class="img-responsive center-block" src="res/chefs.png" alt="Chefs" onclick="upgradeChefs();">
                    </div>
                    <div id="factory">
                        <img class="img-responsive center-block" src="res/factory.png" alt="Factory">
                    </div>
                    <div id="thiefs">
                        <img class="img-responsive center-block" src="res/void.png" alt="Thiefs">
                    </div>
                    <div id="vans">
                        <img class="img-responsive center-block" src="res/void.png" alt="Vans">
                    </div>
                </div>
            </div>
            <aside id="sidebar">
                <div id="tabs" class="btn-group" role="group">
                    <button class="tab-button btn btn-default" type="button" onclick="selectStats();">Stats</button>
                    <button class="tab-button btn btn-default" type="button" onclick="refreshUserslist(); selectUsers();">Users</button>
                    <button class="tab-button btn btn-default" type="button" onclick="selectChat();">Chat</button>
                </div>
                <div id="stats">
                    <!-- stats -->
                </div>
                <div id="users">
                    <div id="userslist">
                        <!-- list of connected users -->
                    </div>
                    <form id="search" class="chat-items" onsubmit="return searchUser();">
                        <input id="search-user" class="form-control" type="text" autocomplete="off" placeholder="Search an user..."/>
                    </form>
                </div>
                <div id="chat">
                    <div id="messages" class="chat-items">
                        <!-- messages -->
                    </div>
                    <form id="send" class="chat-items" onsubmit="return sendMessage();">
                        <div class="input-group">
                            <input id="send-message" class="form-control" type="text" autocomplete="off" placeholder="Send a message..."/>
                            <span class="input-group-btn">
                                <button class="btn btn-primary">Send</button>
                            </span>
                        </div>
                    </form>
                </div>
            </aside>
        </div>

        <!-- Popup when connecting -->
        <form id="popup-login" title="Login !" onsubmit="return sendLogin();">
            <div class="form-group">
                <label for="color"><b>Choose a color:</b></label>
                <select id="color" class="form-control">
                    <option value="lightblue">Lightblue</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="pink">Pink</option>
                    <option value="orange">Orange</option>
                    <option value="yellow">Yellow</option>
                    <option value="sandybrown">Sandybrown</option>
                    <option value="deepskyblue">Deepskyblue</option>
                </select>
            </div>
            <div class="input-group">
                <label class="input-group-addon" for="pseudo"><b>Pseudo:</b></label>
                <input id="pseudo" class="form-control" type="text" autocomplete="off" placeholder="Your pseudo">
                <span class="input-group-btn">
                    <button class="btn btn-primary">Ok</button>
                </span>
            </div>
        </form>
        <!-- Bootstrap -->
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <!-- script for sockets -->
        <script src="js/socket.io.js" type="text/javascript"></script>
        <!-- Jquery UI -->
        <!--<script src="js/jquery-ui.js" type="text/javascript"></script>-->
        <!-- main script -->
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
